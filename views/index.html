<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <meta name="title" content="Video chat using socket.io">
	    <meta name="author" content="Hiren Kavad">
	    
	    <title>Peer to Peer Audio &amp; Video Chat Engine</title>
	
		<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
	
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    
	    
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    	
    	<!-- Application Specific Javascripts -->
	    <script type="text/javascript" src='/socket.io/socket.io.js'></script>
	    <script type="text/javascript" src='/js/main.js'></script>
	</head>

	<body>

		<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">PeerChat</a>
				</div>
				<div class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" name="joinChat">
						<div class="form-group">
							<input type="text" name="nickname" placeholder="Your Nickname" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" name="room" placeholder="Global Room" value="Global Room" class="form-control" readonly>
						</div>
						<input type="submit" class="btn btn-success" value="Join Now"/>
					</form>
				</div>
			</div>
		</header>
	
		<section class="jumbotron">
	 		<div class="row">
	 			<aside class="col-md-2">
	 				<ul>
	 					<li><i class="glyphicon glyphicon-home"></i> Global Room</li>
	 				</ul>
	 			</aside>
	 			
	 			<aside class="col-md-6">
 					<img src="images/remote.png" id="remoteimg" class="img-responsive" />  
              		<video id='remoteVideo' autoplay class="remote" style="display: none;"></video>
	          	</aside>
	          	
	          	<aside class="col-md-4">
					<div class="row">
						<img src="images/local.png" id="startVideo" class="img-responsive" />
						<video id="localVideo" autoplay muted width="100%" style="display: none;"></video>
					</div>
					<div class="row">
						<div id="chatbox" class="txtarea fullsz"></div>
	              		<input type="text" name="textmsg" placeholder="Press enter to send message" class="fullsz form-control" readonly />          
	            	</div>
				</aside>
			</div>
		</section>
		
		<footer class="footer">        
			<i class="fa fa-github"></i><a href="https://github.com/techunits/PeerChat" target="_blank"> Find Source at Github</a>
			<p>
				<i class="glyphicon glyphicon-info-sign"></i> Disclaimer: Please note all our chats and history are not stored in any permanent storage and may be lost any point of time. So save your important chats in local machine if you need it in future.
      		</p>
      	</footer>
	</body>
</html>
