	<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">PeerChat</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" >
					<div class="form-group">
						<input type="text" name="userId" id="userId" placeholder="Your Nickname" class="form-control">
					</div>
					<div class="form-group">
						<input type="text" name="roomId" id="roomId" placeholder="Global Room" value="Global Room" class="form-control" readonly>

 		<div class="row ">

 				</ul>
 			</aside>

 					<img src="images/remote.png" id="remoteimg" class="img-responsive" width="100%" />  
              		<video id='remoteVideo' autoplay width="100%" class="remote"></video>
            	</div>
          	</div>
          	<div class="col-md-4 local" > 
            	<div class="row">           
               <img src="images/local.png" id="localimg" class="img-responsive"/>           
               <video id='localVideo' autoplay muted width="100%" ></video>
            </div>
            <div class="row">
             
              <div id="chat" class="txtarea fullsz"></div>
              <input type="text" id="msg" placeholder="Press enter to send message" class="fullsz form-control"/>          
            </div>
          </div>
        </div>
